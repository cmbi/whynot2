<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
	<h1>Statistics</h1>
	<table>
	<tr><td wicket:id="databanks" class="number"></td><td>databanks, containing</td></tr>
	<tr><td wicket:id="entries" class="number"></td><td>entries, based on</td></tr>
	<tr><td wicket:id="files" class="number"></td><td>files and </td></tr>
	<tr><td wicket:id="annotations" class="number"></td><td>annotations, for</td></tr>
	<tr><td wicket:id="comments" class="number"></td><td>comments</td></tr>
	</table>

	<h1>Most recent annotations</h1>
	<table>
	<tr wicket:id="annotation">
		<td wicket:id="databank"></td>
		<td wicket:id="pdbid"></td>
		<td wicket:id="comment"></td>
	</tr>
	</table>

	<h1>Most recent files</h1>
	<table>
	<tr wicket:id="file">
		<td wicket:id="path"></td>
		<td wicket:id="timestamp" class="date"></td>
	</tr>
	</table>
	<p></p>
</wicket:extend>
</body>
</html>

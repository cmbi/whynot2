{% extends "base.html" %}

{% block content %}
  <h1>Error</h1>
  <p>
    An internal error occurred. The system administrators have been notified
    and the issue will be resolved as soon as possible.
  </p>

  <h3>{{ error }}</h3>
  <pre>{{ stack }}</pre>
  <img src="{{ url_for ('static', filename='image/img.jpg') }}"
       style="float:right" />
{% endblock %}
